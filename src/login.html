<!DOCTYPE html>
<html lang="en">

<link rel="icon" href="assets/gifs/glubglub.gif" type="image/png">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Wrapped!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="App">
  <header class="App-header">
    <h1>Log in to Anniversary Wrapped!</h1>
    <img src="assets/gifs/cake.gif" alt="cake gif"/>
  </header>

  <form id="login-form">
    <div class="username-group">
      <label for="username">Username:</label>
      <div>
        <input type="text" id="username" />
      </div>
    </div>

    <div class="password-group">
      <label for="password">Password:</label>
      <div>
        <input type="text" id="password" />
      </div>
    </div>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>
</div>

<div>
  <footer class="login-footer">
    <a href="https://linkedin.com/in/donovanachen" target="_blank"> linkedin.com/in/donovanachen </a>
  </footer>
</div>

<script src="login.js"></script>
</body>
</html>
